<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <span id="input"></span>
                <span id="res"></span>
            </div>
            <div class="frow">
                <button value="&" onclick="btn('&')">&</button>
                <button value="%" onclick="btn('%')">%</button>
                <button value="C" onclick="btn()">C</button>
                <button value="/" onclick="btn('/')">/</button>
            </div>
            <div class="srow">
                <button value="7" onclick="btn('7')">7</button>
                <button value="8" onclick="btn('8')">8</button>
                <button value="9" onclick="btn('9')">9</button>
                <button value="*" onclick="btn('*')">*</button>
            </div>
            <div class="trow">
                <button value="4" onclick="btn('4')">4</button>
                <button value="5" onclick="btn('5')">5</button>
                <button value="6" onclick="btn('6')">6</button>
                <button value="-" onclick="btn('-')">-</button>
            </div>
            <div class="frrow">
                <button value="1" onclick="btn('1')">1</button>
                <button value="2" onclick="btn('2')">2</button>
                <button value="3" onclick="btn('3')">3</button>
                <button value="+" onclick="btn('+')">+</button>
            </div>
            <div class="fiverow">
                <button value="0" onclick="btn('0')">0</button>
                <button value="." onclick="btn('.')">.</button>
                <button value="=" id="equal">=</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
